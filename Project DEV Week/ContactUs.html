        <h2 class="cheaders"> Contact us today to learn more about <span class="logoblack" id="logo"> GREENLAKE Apartments</span> </h2>
        
        <form action="">
           
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Kevin Parker" required />
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="your email">
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"  pattern="tel" placeholder="(112)-345-6789"  />
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit" />
